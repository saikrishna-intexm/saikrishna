<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Family -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
    <main>
        <div class="">
            <div class="container">
                <section>
                    <div class="row g-0">
                        <div class="col-12 d-flex justify-content-start pt-3 pb-1">

                <section class="position-relative ">
                    <div class="row text-left g-0">
                        <div class="col-9">
                            <h1>Personal Loans
                                <br>
                                up to <span class="text-info"><strong class="font-rupee">₹</strong> 50,000</span>
                            </h1>
                        </div>
                        <div class="col-3">
                            <img src="img/play.svg" width="50px" class="img-fluid" alt="">
                        </div>
                    </div>
                </section>
              
                <form class="mb-3 needs-validation" novalidate>
                    <div class="row mx-1">
                        <div class="col-12">
                            <div class="card p-0">
                                <div class="form-floating border-bottom">
                                    <input required type="email" class="form-control form-control-lg w-100 border-0 "
                                    id="validationCustom01" placeholder="name@example.com"> 
                                    <label for="validationCustom01" >Enter your Email Address</label>
                                    
                                    <div class="valid-feedback">
                                        Looks good!
                                      </div>
                                </div>
                                <div class="form-floating custom-radius-middle pt-2">
                                    <select name="" id="" class="form-control form-select w-100" required>
                                        <option value="">25,000</option>
                                        <option value="">35,000</option>
                                    </select>
                                    <label for="floatingPassword">Loan Amount</label>

                                    <div class="invalid-feedback">
                                        Please choose a username.
                                      </div>
                                </div>
                                <div class="form-floating custom-radius-middle">
                                    <input type="number" class="form-control w-100" id="floatingPassword"
                                        placeholder="Mobile Number">
                                    <label for="floatingPassword">Mobile Number</label>
                                </div>
                                <div class="form-floating custom-radius-middle">
                                    <input type="text" class="form-control w-100" id="floatingPassword"
                                        placeholder="Area Code">
                                    <label for="floatingPassword">Area Code</label>
                                </div>
                                <div class="form-floating custom-radius-last">
                                    <button class="btn btn-success w-100 py-3">Apply For Loan <img width="15px"
                                            src="img/right.svg" class="img-fluid align-middle me-1" alt=""></button>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>

                <section class="position-relative pb-5 mb-5">
                    <div class="row mb-2 g-0">
                        <div class="col-6 pe-0">
                            <div class="card d-flex justify-content-left">
                                <img src="img/icon-1.svg" width="30px" class="img-fluid me-2" alt="">
                                <h6 class="my-0 py-0">Safe and <br> secure</h6>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="card d-flex justify-content-left">
                                <img src="img/icon-2.svg" width="30px" class="img-fluid me-2" alt="">
                                <h6 class="my-0 py-0">2-3 minute <br> process</h6>
                            </div>
                        </div>
                    </div>

                    <div class="row  g-0">
                        <div class="col-6 pe-0">
                            <div class="card d-flex justify-content-left">
                                <img src="img/icon-3.svg" width="30px" class="img-fluid me-2" alt="">
                                <h6 class="my-0 py-0">Funds next <br> business day</h6>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="card d-flex justify-content-left">
                                <img src="img/icon-4.svg" width="30px" class="img-fluid me-2" alt="">
                                <h6 class="my-0 py-0">Interest <br> 0.01% P.D</h6>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            </div> -->

            </div> -->

        <footer class="bg-dark px-3 text-center mt-3">
            <div class="row py-3">
                <div class="col-12">
                    <small> Copyright ©2023 KeyToLoans ®. All Rights Reserved</small>
                </div>
            </div>
        </footer>
    </main>
</body>



<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</html>
