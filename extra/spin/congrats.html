<!DOCTYPE html>
<html>
<head>
  <title>Congratulations!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-image: url('congrats.jpg'); /* Set the path to your desired image */
      background-repeat: no-repeat;
      background-size: contain;
      text-align: center;
      padding-top: 100px;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      max-width: 50%;
      height: auto;
      padding-top: 160px;
    }
      
    .offer_text {
      font-size: 16px;
      color: #333;
      font-weight: 400;
      line-height: 1.6;
      margin-top: 20px;
      text-align: left;
    }
    
    .steps {
      text-align: left;
      margin-top: 20px;
      padding-left: 20px;
    }
    
    .steps li {
      margin-bottom: 10px;
      list-style-type: none;
      position: relative;
      padding-left: 30px;
    }
    
    .steps li::before {
      content: "";
      position: absolute;
      left: 0;
      top: 7px;
      width: 16px;
      height: 16px;
      background-color: blue;
      border-radius: 50%;
    }
    
    .steps li span {
      display: inline-block;
      margin-left: 10px;
      font-size: 14px;
      color: #333;
    }
    
    .button-container {
      margin-top: 20px;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background-color: blue;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="img">
    <img src="https://www.rummycircle.com/blog/wp-content/uploads/2012/08/RummyCircle.comLogo.jpg" alt="Congratulations">
  </div>
  <div>
    <h1 style="color: blue; font-size: 18px;">Congratulations! You have received Rs. 10,000 bonus from RummyCircle.</h1>
    <p class="offer_text">
      To claim your bonus, follow these steps:
    </p>
    <ul class="steps">
      <li><span>Download the app</span></li>
      <li><span>Register an account</span></li>
      <li><span>Make your first deposit and participate in the tournaments to win up to Rs. 1,00,00,000 (1 Crore).</span></li>
    </ul>
    <div class="button-container">
      <a class="button" href="#">Download</a>
    </div>
  </div>
</body>
</html>
